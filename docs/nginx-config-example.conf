# OpenResty/Nginx 配置示例
# 用于正确处理 i18n 站点的 404 错误页面
#
# 将以下配置添加到你的 server 块中

server {
    listen 80;
    listen 443 ssl http2;
    server_name wenjiexu.site www.wenjiexu.site;
    
    # SSL 配置（如果使用 HTTPS）
    # ssl_certificate /path/to/cert.pem;
    # ssl_certificate_key /path/to/key.pem;
    
    # 网站根目录
    root /opt/1panel/apps/openresty/openresty/www/sites/wenjiexusite/index;
    index index.html;
    
    # 404 错误页面配置
    # 使用中文 404 页面作为默认错误页面
    error_page 404 /zh/404/index.html;
    
    # 处理 /zh/ 路径下的 404
    location ^~ /zh/ {
        try_files $uri $uri/ /zh/404/index.html;
    }
    
    # 处理 /en/ 路径下的 404
    location ^~ /en/ {
        try_files $uri $uri/ /en/404/index.html;
    }
    
    # 默认处理
    location / {
        try_files $uri $uri/ /zh/404/index.html;
    }
    
    # 静态资源缓存
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Gzip 压缩
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 1000;
}
